Messages:
    # The name of the messages. They will be sended by using /m <name>.
    names:
     - 'example'
     - 'command'
     
    # These are the messages to display. You can add colors ( using '&' )
    messages:
        example:
         - '&eYellow!'
        command:
         - 'Anything'
         - '&7And more anything...'
     